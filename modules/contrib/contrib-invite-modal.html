<!-- User Invite Modal -->
<div id="invite-modal-overlay" class="gp-modal-overlay gp-modal--glass" role="dialog" aria-modal="true" aria-labelledby="invite-modal-title" aria-hidden="true">
  <div class="gp-modal" role="document">
    <header class="gp-modal-header">
      <h1 class="gp-modal-title" id="invite-modal-title">
        <i class="fa-solid fa-envelope"></i>
        Inviter un nouvel utilisateur
      </h1>
      <button class="btn-secondary gp-modal-close" id="invite-modal-close" aria-label="Fermer">&times;</button>
    </header>
    <div class="gp-modal-body">
      <p style="margin:0 0 24px 0;color:var(--text-secondary);font-size:14px;">L'utilisateur recevra un email pour se connecter.</p>
      
      <form id="invite-form">
        <div class="form-row">
          <label for="invite-email">Email de l'utilisateur <span style="color:var(--danger);">*</span></label>
          <input 
            type="email" 
            id="invite-email" 
            required 
            placeholder="user@example.com"
            class="gp-form-input"
          />
        </div>
        
        <div class="form-row">
          <label class="gp-form-label" style="font-size:14px;">
            Rôle <span style="color:var(--danger);">*</span>
          </label>
          <div class="gp-flex gp-flex-gap-12">
            <label class="gp-role-option">
              <input type="radio" name="role" value="invited" checked>
              <div>
                <div class="gp-role-option-title">Invited</div>
                <div class="gp-role-option-desc">Accès limité à ses contributions</div>
              </div>
            </label>
            <label class="gp-role-option">
              <input type="radio" name="role" value="admin">
              <div>
                <div class="gp-role-option-title">Admin</div>
                <div class="gp-role-option-desc">Accès complet et gestion</div>
              </div>
            </label>
          </div>
        </div>
        
        <div class="form-row">
          <label class="gp-form-label" style="font-size:14px;">
            Ville autorisée
          </label>
          <div id="invite-cities-list">
            <!-- Populated by JS with selected city -->
          </div>
        </div>
      </form>
    </div>
    <footer class="gp-modal-footer">
      <div class="gp-modal-footer-left">
        <button type="button" id="invite-cancel" class="btn-secondary">
          Annuler
        </button>
      </div>
      <div class="gp-modal-footer-right">
        <button type="submit" form="invite-form" class="btn-primary">
          <i class="fa-solid fa-envelope"></i>
          <span>Envoyer</span>
        </button>
      </div>
    </footer>
  </div>
</div>

<!-- Styles déplacés vers styles/06-modals.css (classes gp-role-option) -->
