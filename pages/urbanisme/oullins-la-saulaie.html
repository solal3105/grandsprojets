<meta name="description" content="Le projet de requalification de La Saulaie à Oullins, engagé en 2018 et prévu jusqu’en 2033, concerne 40 ha dont 20 ha en ZAC. Il prévoit 870 logements (60 % abordables et sociaux), 47 500 m² d’activités économiques, 6 600 m² de commerces, 16 700 m² d’équipements publics, 4,8 ha d’espaces verts, un réseau de boucle tempérée pour 160 000 m² et une passerelle vers le métro B. Les objectifs sont de créer un quartier mixte et durable, améliorer les mobilités douces et valoriser les espaces naturels.">
