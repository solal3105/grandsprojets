<meta name="description" content="Le projet de requalification Carnot-Parmentier à Saint-Fons, mené de 2017 à 2030 sur 13 ha, prévoit la construction de 400 logements, la réhabilitation de 280 logements existants pour ramener la part de logements sociaux à 53 %, la création du parc urbain Louis Nicollin, d’une promenade verte et de plusieurs équipements publics (école Rosa Parks, gymnase Mohamed Ali, école de musique, centre social). Il inclut la plantation de 325 arbres, la désimperméabilisation de 50 % des sols et l’arrivée du tramway T10 en 2026, avec pour objectifs d’améliorer le cadre de vie, la mobilité et la mixité sociale.">
