<meta name="description" content="Le projet de transformation du quartier de la Part-Dieu à Lyon, lancé en 2011 et prévu jusqu’en 2029, vise à en faire un espace mixte et durable. Il comprend la plantation de 2 040 arbres, la création du parc Mandela et du Bois de la Part-Dieu, le doublement de la surface de la gare pour accueillir 100 000 voyageurs supplémentaires par jour, 9,5 km de pistes cyclables avec 1 300 places vélo, et 46 % de logements à prix maîtrisé. Les travaux doivent améliorer la qualité urbaine, développer les mobilités douces et renforcer l’attractivité résidentielle et économique du quartier.">
