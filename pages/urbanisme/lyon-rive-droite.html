<meta name="description" content="Le projet Lyon Rive Droite, prévu de 2025 à 2030, vise à transformer 2,5 km de berges entre les ponts de Lattre de Tassigny et Gallieni en promenade végétalisée et accessible. Il prévoit 30 000 m² de plantations, 1 200 arbres, 53 % de surface dédiée aux modes actifs, quatre terrasses au bord de l’eau, neuf belvédères et l’aménagement de 17 800 m² de terrasses pour cafés et restaurants. Les objectifs sont d’améliorer la biodiversité, offrir un front fluvial continu et renforcer l’attractivité des quais du Rhône.">
