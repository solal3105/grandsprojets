<meta name="description" content="Le programme de rénovation de la Grande Île à Vaulx-en-Velin, engagé depuis 2014 et prévu jusqu’en 2030, concerne 151 ha et 22 000 habitants. Il vise à réduire la part de logements sociaux de 77 % à 51 %, réhabiliter 2 533 logements sociaux, construire 1 460 logements privés, créer 25 000 m² d’activités économiques et 2 300 m² de commerces, ainsi que sept équipements publics. Des aménagements majeurs sont prévus au Mas du Taureau (1 300 logements neufs, parc de 2 ha) et dans d’autres quartiers, avec l’arrivée du tram T9 en 2026 pour améliorer la desserte.">
