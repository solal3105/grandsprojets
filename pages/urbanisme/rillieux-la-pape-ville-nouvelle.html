<meta name="description" content="Le programme de renouvellement urbain de la « Ville nouvelle » de Rillieux-la-Pape, inscrit au NPNRU 2019-2030, prévoit la démolition de 747 logements, la construction de plus de 800 logements neufs, la réhabilitation de 1 302 logements, la création ou rénovation de 5 équipements publics et l’aménagement d’un parc linéaire est-ouest. Les opérations concernent plusieurs secteurs (Bottet, Alagniers/Mont-Blanc, Velette-Balcons de Sermenaz) et visent à diversifier l’habitat, réduire la part de logements sociaux à 64 %, améliorer les espaces publics et renforcer la centralité du quartier.">
