<meta name="description" content="Le programme de rénovation urbaine de La Duchère à Lyon, lancé en 2003 et prévu jusqu’en 2030, concerne un quartier de 10 000 habitants sur le plateau lyonnais. Il prévoit la démolition de 1 700 logements sociaux, la reconstruction de 850 logements, la construction de 1 300 logements supplémentaires, la création du parc du Vallon (11 ha) et d’un axe vert structurant, ainsi que de nouveaux équipements publics. Les objectifs sont de réduire la part de logements sociaux à 55 %, diversifier l’habitat, renforcer la centralité et améliorer les espaces publics.">
