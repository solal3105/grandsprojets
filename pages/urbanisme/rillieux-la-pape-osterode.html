<meta name="description" content="Le projet d’aménagement d’Ostérode à Rillieux-la-Pape, prévu de 2015 à 2027, concerne un ancien site militaire de 15 ha transformé en éco-quartier. Il prévoit 34 000 m² d’activités productives et artisanales, 250 logements (environ 550 habitants), un hôtel trois étoiles, une crèche, des commerces, la conservation de 9 ha de bois et la création de sentiers. Les objectifs sont de favoriser un développement mixte habitat-emploi, préserver la biodiversité et créer jusqu’à 3 500 emplois.">
