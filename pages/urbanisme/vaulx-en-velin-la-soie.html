<meta name="description" content="Autour de l’ancienne usine Tase, le projet de 20 ha à Vaulx-en-Velin La Soie réunit deux opérations : le PAE Tase (819 logements, 52 000 m² d’activités, école et crèche) et le PUP Karré (144 logements, 17 400 m² d’activités). La halle et les sheds, initialement menacés, ont été inscrits aux monuments historiques en 2011. L’opération intègre 1,5 ha d’espaces publics (Esplanade Tase, jardin partagé, 200 arbres). Les premières livraisons (bureaux, logements, hôtel) ont eu lieu dès 2010, l’Esplanade a ouvert en 2020 et l’école Odette Cartailhac a été inaugurée en 2024. À terme, le quartier comptera près de 2 000 habitants et 3 200 emplois, avec un pôle tertiaire dynamique et un patrimoine industriel préservé.">
