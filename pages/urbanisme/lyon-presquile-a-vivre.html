<meta name="description" content="Le programme « Presqu’île à vivre » à Lyon, prévu jusqu’en 2030, vise à transformer le centre historique en un espace apaisé et végétalisé. Il comprend la création de 42 000 m² d’espaces publics, la mise en place d’une zone à trafic limité dès juin 2025, le réaménagement complet de secteurs clés (Bas des Pentes, Cordeliers-Grenette, Jacobins-Bellecour), l’élargissement des trottoirs, de nouvelles pistes cyclables, des plantations et la création d’une ligne de bus C23. L’objectif est de réduire la circulation automobile, améliorer la qualité de l’air et renforcer l’attractivité piétonne et commerciale.">
