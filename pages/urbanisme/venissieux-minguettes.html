<meta name="description" content="Le programme de rénovation urbaine des Minguettes et du quartier des Clochettes (Vénissieux et Saint-Fons), engagé depuis 2005 et prévu jusqu’en 2040, couvre 300 ha. Il prévoit 1 800 logements neufs, la rénovation de 384 logements, un pôle économique autour de la santé et de la formation, 3 km de digue contre les inondations, des espaces publics et liaisons douces, ainsi que plusieurs équipements (collège, centre social, gymnase). Les objectifs sont de diversifier l’habitat, renforcer l’activité économique et améliorer la qualité de vie et les mobilités.">
