<meta name="description" content="La phase 2 du projet urbain Lyon Confluence, engagée en 2012 et prévue jusqu’en 2032, concerne 35 hectares côté Rhône entre la gare de Perrache et le fleuve. Elle prévoit 1 200 logements (dont 60 % accessibles), 70 000 m² de bureaux, 9 000 m² de commerces, 23,5 m² d’espaces verts par habitant et la création du parc du Champ (6 ha). Les travaux incluent la requalification de la gare de Perrache, la dépollution et la gestion des risques d’inondation, avec pour objectifs la mixité fonctionnelle, la continuité des mobilités douces et l’ouverture du quartier sur le Rhône.">
