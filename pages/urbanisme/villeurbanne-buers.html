<meta name="description" content="Le projet de rénovation urbaine des Buers à Villeurbanne, engagé en 2012 et prévu jusqu’en 2030, couvre environ 6 000 habitants. Il prévoit la rénovation de 600 logements et la construction de 500 neufs, 12 000 m² d’activités et commerces, 2,3 km de pistes cyclables et des espaces publics végétalisés. Le programme Buers Nord inclut la rénovation de 497 logements sociaux, la démolition de 150, la reconstruction d’environ 100, un pôle économique de 4 000 m² et la renaturation de sols, tandis que le Terrain des Sœurs (3,5 ha) accueille 440 logements, 2 100 m² de commerces et un parc de 4 300 m².">
