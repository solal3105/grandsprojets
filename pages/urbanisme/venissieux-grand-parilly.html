<meta name="description" content="Sur 20 ha au sud de la zone commerciale de Vénissieux, Grand Parilly transforme une friche et un parking en quartier mixte relié au métro D et au tram T4. Copiloté par la Métropole, la Ville et Lionheart (Leroy Merlin), le projet a vu l’ouverture d’IKEA et Leroy Merlin en 2019, suivie d’environ 600 logements, d’une crèche, d’un centre médical, d’un hôtel et de commerces de proximité. Un sillon planté relie le quartier au parc de Parilly, tandis que des voies internes privilégient la marche et le vélo. Livraison complète prévue en 2025, avec un quartier animé, des services variés et une forte attractivité économique.">
