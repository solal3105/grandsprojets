<meta name="description" content="Le projet de rénovation urbaine de Mermoz Sud à Lyon, inscrit dans le NPNRU et mené par la ZAC Mermoz Nord depuis 2016, s’étend jusqu’en 2027. Il prévoit la démolition de 525 logements sociaux, la construction de plus de 700 logements neufs pour diversifier l’habitat, la création de nouveaux espaces publics (promenade plantée, place Latarjet, agrandissement du Jardin Mermoz), ainsi que la réalisation d’un groupe scolaire et d’un complexe socio-sportif et culturel. Les objectifs sont d’améliorer la mixité sociale, de moderniser les équipements et de renforcer les liaisons piétonnes et cyclables.">
