<meta name="description" content="Le projet « Ouvrons Perrache », mené de 2025 à 2030, transforme l’ancien centre d’échange de Perrache pour reconnecter le nord et le sud de la presqu’île lyonnaise. Il prévoit l’ouverture d’une faille de 12 m reliant la place Carnot à la gare, la création d’un toit-terrasse végétalisé de 3 700 m², l’aménagement de 300 places vélo, le maintien de 530 places de parking, l’installation de commerces, bureaux, hôtel et coworking, ainsi que l’extension de la ligne de tram T2. L’objectif est d’améliorer l’accessibilité piétonne et multimodale tout en valorisant les espaces publics.">
